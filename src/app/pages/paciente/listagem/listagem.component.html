<div class="container">
    <form [formGroup]="formulario">
        <div class="row">
            <!-- TODO: mudar pra uma coisa melhor -->
            <h2>Pesquisa</h2>
            <div>
                <label>Nome</label>
                <input type="text" id="nome" formControlName="nome"/>
            </div>
            <br>
            <div>
                <label>CPF</label>
                <input type="text" id="cpf" formControlName="cpf"/>
            </div>
            <br>
            <div>
                <label>Data de Nascimento</label>
                <input type="date" id="dataNascimento" formControlName="dataNascimento">
            </div>
        </div>

        <div>
            <button id="btnPesquisar" (click)="pesquisar()">Pesquisar</button>
            <button id="btnLimpar" (click)="limpar()">Limpar</button>
        </div>
    </form>

    <table style="width: 90%" *ngIf="ehListagemVisivel">
        <thead>
            <tr>
                <th scope="col">CPF</th>
                <th scope="col">Nome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Editar</th>
                <th scope="col">Apagar</th>
            </tr>
        </thead>
        <tbody>    
            <tr *ngFor="let paciente of pacientes">
                <th>{{ paciente.cpf }}</th>
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.dataNascimento | date: 'dd/MM/YYYY'}}</td>
                <td><button (click)="editar(paciente)">Atualizar</button></td>
                <td><button>Deletar</button></td>
            </tr>
        </tbody>
    </table>
</div>
