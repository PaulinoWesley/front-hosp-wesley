<div style="width: 100%;">
    <form [formGroup]="formulario">

        <div style="width: 90%;">
            <h2>Pesquisa</h2>
            <div>
                <label>Nome</label>
                <input type="text" id="nome" />
            </div>
            <div>
                <label>CPF</label>
                <input type="text" id="cpf" />
            </div>
            <div>
                <label>Data de Nascimento</label>
                <input type="date" id="dataNascimento">
            </div>
        </div>

        <div>
            <button id="btnPesquisar" (click)="pesquisarPorNomeCpfOuDataNascimento()">Pesquisar</button>
        </div>
    </form>

    <div *ngIf="ehListagemVisivel">
        <table style="width: 90%">
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let paciente of pacientes">
                <th>{{ paciente.cpf }}</th>
                <th>{{ paciente.nome }}</th>
                <th>{{ paciente.dataNascimento }}</th>
                <th><button>Atualizar</button></th>
                <th><button>Deletar</button></th>
            </tr>

        </table>
    </div>
</div>
