<div class="shadow p-4">
    <h2 class="mb-5 mt-3 display-4">Paciente - Listagem</h2>

    <form [formGroup]="formulario" class="row">
        <div class="col-4">
            <label for="nome" class="form-label">Nome</label>
            <input class="form-control" type="text" id="nome" formControlName="nome" />
        </div>
        <div class="col-4">
            <label for="cpf" class="form-label">CPF</label>
            <input class="form-control" type="text" id="cpf" formControlName="cpf" />
        </div>
        <div class="col-4 mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input class="form-control" type="date" id="dataNascimento" formControlName="dataNascimento">
        </div>

        <div class="clearfix">
            <div class="float-end">
                <button type="button" class="btn btn-light shadow" id="btnLimpar" (click)="limpar()">
                    <i class="bi bi-trash3"></i> Limpar</button>
                &nbsp;
                <button class="btn btn-info shadow" id="btnPesquisar" (click)="pesquisar()">
                    <i class="bi bi-search"></i> Pesquisar</button>
                &nbsp;
                <button type="button" class="btn btn-primary shadow" (click)="moverParaCadastro()">
                    <i class="bi bi-plus-lg"></i> Cadastrar Paciente</button>
            </div>
        </div> 
    </form>
</div>


<table class="table table-hover mt-3" *ngIf="ehListagemVisivel">
    <thead>
        <tr>
            <th scope="col">CPF</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let paciente of pacientes">
            <th scope="row">{{ paciente.cpf }}</th>
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.dataNascimento | date: 'dd/MM/YYYY'}}</td>
            <td>
                <button class="btn btn-info" (click)="editar(paciente)">Atualizar</button>
                &nbsp;
                <button class="btn btn-warning" (click)="deletar(paciente)">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
