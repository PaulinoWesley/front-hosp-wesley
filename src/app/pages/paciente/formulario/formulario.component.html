<form [formGroup]="formulario">
    <div >
        <label >Nome do Paciente: </label>
        <input formControlName="nome" id="idNome" type="text" placeholder="Insira o nome completo"/>
        <br/>
        <label>CPF: </label>
        <input formControlName="cpf" id="idCpf" type="text" placeholder="Insira o CPF"/>
        <br/>
        <label>Data de Nascimento: </label>
        <input formControlName="dataNascimento" id="idDataNascimento" type="date" placeholder="Insira a data de nascimento"/>
    </div>

    <div>
        <button type="button" (click)="enviar()">Enviar</button>
    </div>
</form>
